<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Condition Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/jass.css">
</head>

<body>
    <header class="navbar-header container-fluid text-center text-white">
        <h1>Weather Condition Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 pb-10">
                <h3 id="heading-prompt" class="mt-3 h3 form-label">
                    Weather condition by city:
                </h3>
                <form id="seek-prompt" class="form">
                    <div class="form-group form-inline">
                        <div>
                            <input class="form-input weather-search" type="text" id="input-search"
                                placeholder="enter city here" aria-labelledby="heading-prompt"
                                aria-controls="current-date forecast" />
                            <div>
                                <button type="submit" class="button-search btn" id="button-search"
                                    aria-label="submit search">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="search-history"></div>
            </aside>

            <div class="col-lg-8 pb-5">
                <section id="current-date" class="mt-5"></section>
                <section id="current-date" class="row mt-5"></section>
            </div>
        </div>
    </div>

        <!-- importing day.js to format dates. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"></script>
        <script src="./script.js" async defer></script>
</body>

</html>
